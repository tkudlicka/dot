---
- include_vars:
    file: group_vars/brew_config.yml
    name: brew
  tags:
    - brew

- include_vars:
    file: group_vars/cask_config.yml
    name: cask
  tags:
    - cask

- name: Check If Homebrew is Installed
  stat: 
    path: /usr/local/bin/brew
  register: is_brew_installed
  tags:
    - init

- name: Install Homebrew
  shell: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
  when: is_brew_installed.stat.exists == False
  tags:
    - init

- name: Update Homebrew
  homebrew: 
    update_homebrew: yes
  tags:
    - update_cache

- name: Get list of Installed Brew packages
  command: brew list
  register: brew_list
  tags:
    - brew

- name: Install brew packages
  homebrew: 
    name: ["{{ item }}"]
    state: present
  with_items: "{{ brew.packages }}"
  when: brew_list.stdout.find(item) == -1
  tags:
    - brew

- name: Get list of Installed Cask packages
  command: brew list --cask
  register: cask_list
  tags:
    - cask

